<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card-content">

      <h2>
        Get <span class="highlight">insights</span> that help your business grow.
      </h2>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
             
      <div class="card-content-stats">
        <div class="stat-box">
          <h4>10k+</h4>
          <span class="stat-title">companies</span>
        </div>

        <div class="stat-box">
          <h4>314</h4>
          <span class="stat-title">templates</span>
        </div>

        <div class="stat-box">
          <h4>12m+</h4>
          <span>queries</span>
        </div>
      </div>
    </div> 

    <div class="card-header">
      <img class="mobile-header" src="images/image-header-mobile.jpg">
      <img class="desktop-header" src="images/image-header-desktop.jpg">
    </div> 
  </div>
 





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/wonszfill">Przemek Wojszwiłło</a>.
  </div>
</body>
</html>
